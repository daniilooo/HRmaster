<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMaster - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2; /* Cinza claro */
        }

        .login-container {
            margin-top: 100px;
        }

        .login-card {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff; /* Branco */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #6c5ce7; /* Roxo */
        }

        .form-control:focus {
            border-color: #6c5ce7; /* Roxo */
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }

        .btn-primary {
            background-color: #6c5ce7; /* Roxo */
            border-color: #6c5ce7; /* Roxo */
        }

        .btn-primary:hover {
            background-color: #5f4bd1; /* Roxo mais escuro */
            border-color: #5f4bd1; /* Roxo mais escuro */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row login-container">
            <div class="col-md-6 offset-md-3">
                <div class="card login-card">
                    <div class="card-body">
                        <div class="login-header">
                            <h2>HRMaster - Login</h2>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
