<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMaster - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2; /* Cinza claro */
        }

        .dashboard-container {
            margin-top: 70px;
        }

        .dashboard-card {
            background-color: #ffffff; /* Branco */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dashboard-header {
            color: #6c5ce7; /* Roxo */
            margin-bottom: 20px;
        }

        .dashboard-link {
            color: #343a40; /* Cinza escuro */
            text-decoration: none;
        }

        .dashboard-link:hover {
            color: #6c757d; /* Cinza mais claro */
        }

        .dashboard-icon {
            font-size: 40px;
        }

        .dashboard-item {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">HRMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <div class="dashboard-header">
                        <h3>Funcionários</h3>
                    </div>
                    <a href="#" class="dashboard-link">
                        <div class="dashboard-item">
                            <i class="fas fa-users dashboard-icon"></i>
                            <p>Visualizar Funcionários</p>
                        </div>
                    </a>
                    <a href="#" class="dashboard-link">
                        <div class="dashboard-item">
                            <i class="fas fa-user-plus dashboard-icon"></i>
                            <p>Adicionar Funcionário</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <div class="dashboard-header">
                        <h3>Folha de Pagamento</h3>
                    </div>
                    <a href="#" class="dashboard-link">
                        <div class="dashboard-item">
                            <i class="fas fa-coins dashboard-icon"></i>
                            <p>Visualizar Folha de Pagamento</p>
                        </div>
                    </a>
                    <a href="#" class="dashboard-link">
                        <div class="dashboard-item">
                            <i class="fas fa-file-invoice-dollar dashboard-icon"></i>
                            <p>Gerar Folha de Pagamento</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <div class="dashboard-header">
                        <h3>Recrutamento</h3>
                    </div>
                    <a href="#" class="dashboard-link">
                        <div class="dashboard-item">
                            <i class="fas fa-search-plus dashboard-icon"></i>
                            <p>Visualizar Vagas</p>
                        </div>
                    </a>
                    <a href="#" class="dashboard-link">
                        <div class="dashboard-item">
                            <i class="fas fa-plus-circle dashboard-icon"></i>
                            <p>Publicar Vaga</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
