<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMaster - Consulta de Informações</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2; /* Cinza claro */
        }

        .consulta-container {
            margin-top: 50px;
        }

        .consulta-card {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* Branco */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .consulta-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .consulta-header h4 {
            color: #6c5ce7; /* Roxo */
        }

        .btn-primary {
            background-color: #6c5ce7; /* Roxo */
            border-color: #6c5ce7; /* Roxo */
        }

        .btn-primary:hover {
            background-color: #5f4bd1; /* Roxo mais escuro */
            border-color: #5f4bd1; /* Roxo mais escuro */
        }

        .table-container {
            margin-top: 20px;
        }
        
        /* Adicione um espaçamento superior à div container para compensar a altura da barra de navegação */
        .container {
            padding-top: 70px; /* Altura da barra de navegação (aproximadamente) */
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">HRMaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configurações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sair</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row consulta-container">
        <div class="col-md-8 offset-md-2">
            <div class="card consulta-card">
                <div class="card-body">
                    <div class="consulta-header">
                        <h4>HRMaster - Consulta de Informações</h4>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="campo-select">Selecione:</label>
                                <select class="form-control" id="campo-select">
                                    <option value="">Selecione uma opção</option>
                                    <option value="opcao1">Opção 1</option>
                                    <option value="opcao2">Opção 2</option>
                                    <option value="opcao3">Opção 3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="campo-texto">Pesquisar:</label>
                                <input type="text" class="form-control" id="campo-texto" placeholder="Digite aqui">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row table-container">
        <div class="col-md-8 offset-md-2">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Exemplo</td>
                    <td>exemplo@example.com</td>
                    <td>(00) 0000-0000</td>
                </tr>
                <!-- Outras linhas da tabela -->
                </tbody>
            </table>
            <!-- Paginação -->
            <nav aria-label="Paginação">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
